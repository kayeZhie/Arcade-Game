<body>
	<h1>Kaye's Classic Frogger Game</h1>
	<h2>How to play the game:</h2>
	<ul>
		<li>Use the arrow keys to move the character.</li>
		<li>Avoid hitting the bugs while trying to make it to the water.</li>
		<li>If you collided with a cockroach, start again!</li>
		<li>If you made it in the water, you can play again.</li>
	</ul>
